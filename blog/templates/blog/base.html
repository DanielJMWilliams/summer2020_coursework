<!DOCTYPE html>
<html>

<head>
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <script src="{% static 'javascript/base.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script id="blog_post" type="text/template">
        {% verbatim %}
        <div class="post">
            <div>
                <div class="title">{{title}}</div>
                <div class="sub-title">by {{author}}, {{date}}</div>
                <hr>
                <div class="post-content">{{content}}</div>
            </div>
        </div>
        {% endverbatim %}
    </script>

    <script id="project_post" type="text/template">
        {% verbatim %}
        <div class="post">
            <div>
                <div class="title">{{title}}</div><hr>
                <div class="video">
                    <iframe width="560" height="315" src={{link}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="post-content">{{content}}</div>
            </div>
        </div>
        {% endverbatim %}
    </script>

</head>

<body>
    <nav class="nav-extended blue">
        <div class="nav-wrapper">
            <a href="{% url 'index' %}" class="brand-logo center">Daniel Williams</a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent tabs-fixed-width">
                <li class="tab"><a class="active tab-link" href="#" id="blog">Blog</a></li>
                <li class="tab"><a class="tab-link" href="#" id="portfolio">Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <div class="body">
        <div class="content">

        </div>
    </div>

    {% block body %}{% endblock %}
</body>

</html>
